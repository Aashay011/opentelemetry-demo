apiVersion: v1
kind: Namespace
metadata:
  name: otel-demo

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: otel-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: your-dockerhub-username/opentelemetry-demo:latest
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: otel-demo
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer
